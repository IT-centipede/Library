<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima&family=Hahmlet:wght@200&family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span class="lib--head">Order form</span>
        <div class="header--buttons">
            <button>To main</button>
        </div>
    </header>

    <div class="form--bg">
        <div class="order-form--inputs">
            <label>
                <input class="name" name="name" placeholder="Full name">
            </label>
            <label>
                <input class="address" name="address" placeholder="Address">
            </label>
            <label>
                <input class="postcode" name="postcode" placeholder="Postcode">
            </label>
            <label>
                <input class="phone-number" name="phone-number" placeholder="Phone number">
            </label>
            <label>
                <input class="email" name="email" placeholder="e-mail">
            </label>

            <div>
            <label>
                <input class="book-number" name="book-number" placeholder="Book number">
            </label>
                <button class="final-order-button">Order a book</button>
            </div>
        </div>
    </div>

</body>
</html>
