<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unregistered user</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="unregisteredUser.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima&family=Hahmlet:wght@200&family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span>Library</span>
        <div class="header--buttons">
            <button>To main</button>
        </div>
    </header>

    <!--main block-->
    <div class="form--bg">
        <div class="inner--buttuns">
            <label>
                <input name="prompt" placeholder="Search...">
            </label>

            <label>
                <input type="text" list="genres" placeholder="Genre">
                <datalist id="genres">
                    <option>Novel</option>
                    <option>Adventure</option>
                    <option>Science fiction</option>
                    <option>Dystopia</option>
                    <option></option>
                    <option></option>
                    <option></option>
                </datalist>
            </label>

            <label>
                <input type="text" list="something" placeholder="Type">
                    <datalist id="something">
                        <option>Audio</option>
                        <option>Digital</option>
                        <option>Paper</option>
                    </datalist>
            </label>
        </div>
    </div>
</body>
</html>
